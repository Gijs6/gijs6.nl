{% extends "base.html" %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}
    <hgroup>
        <h1>Blog</h1>
        <p>Things I write about</p>
    </hgroup>
    <p>
        <a href="/blog/rss.xml" rel="alternate" type="application/rss+xml">RSS</a> &middot; <a href="/blog/atom.xml" rel="alternate" type="application/atom+xml">Atom</a> &middot; <a href="/blog/feed.json" rel="alternate" type="application/feed+json">JSON Feed</a>
    </p>
    <ul>
        {% for post in posts %}
            <li>
                {%- if post.date -%}<time datetime="{{ post.date_iso }}">{{ post.date }}</time>:{%- endif %} <a href="/blog/{{ post.slug }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
