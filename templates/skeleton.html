<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="gijs6" />
        <meta name="description"
              content="A big mess of fun pages, interesting projects, my own thoughts and opinions and more." />
        <meta name="robots" content="index, follow" />
        <title>
            {% block title %}{% endblock %}
        - Gijs6</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='styles/skeleton.css') }}" />
        <link rel="icon"
              type="image/x-icon"
              href="{{ url_for('static', filename='favs/new_fav.ico') }}" />
        <link rel="preconnect" href="https://kit.fontawesome.com" />
        <link rel="stylesheet"
              href="{{ url_for('static', filename='fonts/fonts.css') }}" />
        <link rel="alternate"
              type="application/rss+xml"
              title="Blog - RSS"
              href="/blog/rss.xml" />
        <link rel="alternate"
              type="application/atom+xml"
              title="Blog - Atom"
              href="/blog/atom.xml" />
        <script src="https://kit.fontawesome.com/4a94c21782.js" crossorigin="anonymous"></script>
        {% block extra_headers %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
